<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Transportation Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:dimgray; color:floralwhite">
            <h1 class="text-center">Escape H-Town</h1>
            <h3 class="text-center">Track flights out of the Bayou City!</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Flights-->
                <div class="card mb-4">
                    <div class="card-header">Current Flights</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="flight-table">
                            <thead>
                                <tr>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Airline</th>
                                    <th scope="col">Departure Time</th>
                                    <th scope="col">Duration</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Search Flights -->
                <div class="card mb-4">
                    <div class="card-header">Add Flight</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="destination-name-input">Destination</label>
                                <input class="form-control" id="destination-name-input" placeholder="i.e. Dallas" type="text">
                            </div>
                            <div class="form-group">
                                <label for="airline-input">Airline</label>
                                <input class="form-control" id="airline-input" placeholder="i.e. Southwest" type="text">
                            </div>
                            <div class="form-group">
                                <label for="date-input">Date</label>
                                <input class="form-control" id="date-input" placeholder="i.e. 04/10/2019" type="date">
                                </div>
                            <div class="form-group">
                                <label for="departure-time-input">Departure Time</label>
                                <input class="form-control" id="departure-time-input" placeholder="i.e.8:00 AM" type="time">
                            </div>
                            <button class="btn btn-primary float-left" id="add-flight-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- JS -->
    <script src="./assets/app.js"></script>

</body>
</html>
